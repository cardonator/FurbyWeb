<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pupilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="antennaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.2"/>
  
  <!-- Furby face outline (simplified) -->
  <ellipse cx="100" cy="110" rx="70" ry="75" fill="#4c1d95" opacity="0.15"/>
  
  <!-- Left ear -->
  <path d="M 35 85 Q 25 70 30 55 L 45 65 Z" fill="url(#bgGradient)" opacity="0.7"/>
  
  <!-- Right ear -->
  <path d="M 165 85 Q 175 70 170 55 L 155 65 Z" fill="url(#bgGradient)" opacity="0.7"/>
  
  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="15" stroke="url(#antennaGradient)" stroke-width="5" stroke-linecap="round"/>
  <circle cx="100" cy="12" r="8" fill="url(#antennaGradient)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Left eye -->
  <ellipse cx="70" cy="95" rx="22" ry="28" fill="url(#eyeGradient)"/>
  <ellipse cx="70" cy="95" rx="12" ry="16" fill="url(#pupilGradient)"/>
  <circle cx="68" cy="90" r="5" fill="white" opacity="0.8"/>
  
  <!-- Right eye -->
  <ellipse cx="130" cy="95" rx="22" ry="28" fill="url(#eyeGradient)"/>
  <ellipse cx="130" cy="95" rx="12" ry="16" fill="url(#pupilGradient)"/>
  <circle cx="128" cy="90" r="5" fill="white" opacity="0.8"/>
  
  <!-- Beak -->
  <path d="M 100 120 L 85 130 L 100 135 L 115 130 Z" fill="#f59e0b" opacity="0.8"/>
  
  <!-- Smile/mouth -->
  <path d="M 70 140 Q 100 155 130 140" stroke="#ec4899" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Web icon overlay (subtle) -->
  <g opacity="0.3" transform="translate(135, 145)">
    <circle cx="15" cy="15" r="18" fill="none" stroke="url(#bgGradient)" stroke-width="2"/>
    <line x1="15" y1="-3" x2="15" y2="33" stroke="url(#bgGradient)" stroke-width="1.5"/>
    <line x1="-3" y1="15" x2="33" y2="15" stroke="url(#bgGradient)" stroke-width="1.5"/>
    <ellipse cx="15" cy="15" rx="18" ry="8" fill="none" stroke="url(#bgGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Decorative sparkles -->
  <circle cx="40" cy="50" r="3" fill="#f59e0b" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="50" r="3" fill="#ec4899" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="160" r="2" fill="#8b5cf6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="165" r="2" fill="#10b981" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
